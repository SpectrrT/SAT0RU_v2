<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAT0RU v2 — Cursed Technique Visualizer</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: 'Courier New', monospace; }

        /* ── Title + technique overlay ── */
        #ui {
            position: absolute; top: 8%; width: 100%;
            text-align: center; color: #fff;
            pointer-events: none; z-index: 10;
        }
        h1 {
            font-size: 3rem; letter-spacing: 10px; font-weight: 900;
            text-shadow: 0 0 20px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #technique-name {
            font-size: 1.2rem; color: #00ffff; margin-top: 15px;
            font-weight: bold; letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        /* ── Camera preview hub ── */
        #video-container {
            position: absolute; bottom: 2%; left: 18%;
            transform: translateX(-50%) scaleX(-1);
            width: 85vw; max-width: 450px; height: 42vh;
            border: 2px solid rgba(255,255,255,0.2);
            z-index: 20; background: #000;
            border-radius: 25px; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* ── Film grain overlay ── */
        #grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }

        /* ── Black Flash fullscreen overlay ── */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 15;
            background: #fff; opacity: 0;
            transition: opacity 0.05s ease-out;
        }

        /* ── Settings panel ── */
        #control-panel {
            position: absolute; top: 20px; right: 20px;
            width: 240px;
            background: rgba(10,10,20,0.85);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; z-index: 30;
            font-family: 'Courier New', monospace;
            color: #aaa; font-size: 0.75rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #fff; font-weight: bold; letter-spacing: 3px; font-size: 0.7rem;
        }
        .panel-header button {
            background: none; border: 1px solid rgba(255,255,255,0.2);
            color: #fff; cursor: pointer;
            width: 22px; height: 22px; border-radius: 4px;
            font-size: 0.8rem; line-height: 1;
        }
        .panel-body { padding: 12px 15px; }
        .control-group {
            margin-bottom: 12px; display: flex; flex-wrap: wrap;
            align-items: center; gap: 6px;
        }
        .control-group label {
            flex: 1; font-size: 0.7rem;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .control-group input[type="range"] {
            width: 100%; height: 4px; -webkit-appearance: none;
            background: rgba(255,255,255,0.1); border-radius: 2px; outline: none;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 14px; height: 14px;
            border-radius: 50%; background: #00ffff; cursor: pointer;
        }
        .control-group select {
            width: 100%; background: rgba(20,20,40,0.9);
            color: #ccc; border: 1px solid rgba(255,255,255,0.15);
            border-radius: 4px; padding: 4px 8px;
            font-family: 'Courier New', monospace; font-size: 0.7rem; cursor: pointer;
        }
        .control-group input[type="checkbox"] {
            -webkit-appearance: none; width: 36px; height: 18px;
            background: rgba(255,255,255,0.1); border-radius: 9px;
            position: relative; cursor: pointer; transition: background 0.2s;
        }
        .control-group input[type="checkbox"]::after {
            content: ''; position: absolute;
            width: 14px; height: 14px; border-radius: 50%;
            background: #666; top: 2px; left: 2px;
            transition: transform 0.2s, background 0.2s;
        }
        .control-group input[type="checkbox"]:checked { background: rgba(0,255,255,0.3); }
        .control-group input[type="checkbox"]:checked::after {
            transform: translateX(18px); background: #00ffff;
        }
        .control-group span {
            font-size: 0.65rem; color: #00ffff; min-width: 30px; text-align: right;
        }
    </style>

    <!-- Import map for Three.js ES modules (CDN, no build step) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- MediaPipe (non-module globals) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="grain"></div>
    <div id="flash-overlay"></div>

    <div id="ui">
        <h1>呪術廻戦</h1>
        <div id="technique-name">CURSED ENERGY</div>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <div id="control-panel"></div>

    <!-- Application entry point -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
